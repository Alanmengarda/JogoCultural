<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Cultural Futurista</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="game-layout">
    <!-- Sidebar do Ranking -->
    <aside class="ranking-sidebar">
      <h3>🏆 RANKING</h3>
      <ul id="ranking-list" class="ranking-list">
        <!-- Rankings serão carregados dinamicamente -->
      </ul>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <!-- Botão para Mini-jogo das Bandeiras -->
      <div class="minijogo-button-container">
        <a href="/minijogo" class="botao-minijogo">
          🧩 Jogo das Bandeiras
        </a>
      </div>

      <div class="container">
        <h1>JOGO CULTURAL</h1>
        
        <div class="game-controls">
          <div class="control-group">
            <label for="idioma">Idioma</label>
            <select id="idioma" onchange="carregarPerguntas()"> 
              <option value="pt">🇧🇷 Português</option>
              <option value="en">🇺🇸 English</option>
              <option value="es">🇪🇸 Español</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="dificuldade">Dificuldade</label>
            <select id="dificuldade" onchange="carregarPerguntas()">
              <option value="facil">🟢 Fácil (5 pts)</option>
              <option value="normal">🟡 Normal (10 pts)</option>
              <option value="dificil">🔴 Difícil (20 pts)</option>
            </select>
          </div>
        </div>

        <div class="quiz-container">
          <div id="quiz-box">
            <p id="tema"></p>
            <h2 id="pergunta"></h2>
            <div id="opcoes"></div>
            <div id="explicacao" class="hidden"></div>
            <div class="control-buttons">
              <button id="proximo" onclick="proximaPergunta()" disabled>
                Próxima Pergunta →
              </button>
            </div>
          </div>

          <div id="resultado" class="hidden">
            <h2>🎯 Fim do Jogo!</h2>
            <p>Sua pontuação final:</p>
            <p><span id="pontuacao-final"></span></p>
            <div>
              <input type="text" id="nome-jogador" placeholder="Digite seu nome">
              <button id="botao-salvar" onclick="enviarPontuacao()">💾 Salvar Pontuação</button>
            </div>
            <a href="/minijogo" id="link-bonus" class="hidden">
              🎮 Jogar Mini-game Bônus 🇧🇷
            </a>
            <div class="control-buttons">
              <button onclick="reiniciarJogo()">🔄 Jogar Novamente</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Sidebar de Estatísticas -->
    <aside class="stats-sidebar">
      <div id="painel-progresso">
        <!-- Progresso será carregado dinamicamente -->
      </div>
      
      <div id="grafico-temas">
        <!-- Gráfico de temas será carregado dinamicamente -->
      </div>
    </aside>
  </div>
